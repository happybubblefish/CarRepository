<form class="form-horizontal" novalidate>
    <fieldset>
        <legend>Interest Calculator</legend>

        <div class="form-group">
            <label class="control-label col-md-2" for="principal">principal</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="principal"
                       name="principal"
                       type="number"
                       ng-model="vm.principal"
                       required/>
            </div>

            <span class="help-block has-error">

            </span>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="interestRate">Interest Rate</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="interestRate"
                       name="interestRate"
                       type="number"
                       ng-model="vm.interestRate"
                       required/>
            </div>

            <span class="help-block has-error">

            </span>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="months">Months</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="months"
                       name="months"
                       type="number"
                       ng-model="vm.monthAmounts"
                       required/>
            </div>

            <span class="help-block has-error">

            </span>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="monthlyPayment">Monthly payment</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="monthlyPayment"
                       name="monthlyPayment"
                       type="number"
                       ng-model="vm.monthlyPayment"
                       required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="totalInterests">Total interests</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="totalInterests"
                       name="totalInterests"
                       type="number"
                       ng-model="vm.totalInterests"
                       required/>
            </div>

            <div class="col-md-2">
                <button type="button"
                        class="btn btn-default"
                        title="Calculate the interest"
                        ng-click="vm.calculateInterest()">
                    Calculate
                </button>
            </div>
        </div>
    </fieldset>
</form>
