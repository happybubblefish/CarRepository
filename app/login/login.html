<div class="panel panel-default">
    <div class="panel-heading" style="font-size: large">
        Login
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="loginForm" novalidate>
            <div class="form-group"
                 ng-class="{'has-error':loginForm.username.$invalid &&
                                        loginForm.username.$touched}">

                <label class="col-md-2 control-label" for="username">Username</label>

                <div class="col-md-4">
                    <input class="form-control"
                           id="username"
                           name="username"
                           type="text"
                           ng-model="vm.username"
                           required
                           ng-minlength="4"
                           ng-maxlength="20"/>
                </div>

                <span class="help-block has-error">
                    <span ng-show="loginForm.username.$error.required">
                        Username is required.
                    </span>
                </span>
            </div>

            <div class="form-group"
                 ng-class="{'has-error':loginForm.password.$invalid &&
                                       loginForm.password.$touched}">
                <label class="col-md-2 control-label" for="password">Password</label>
                <div class="col-md-4">
                    <input class="form-control"
                           id="password"
                           name="password"
                           type="password"
                           ng-model="vm.password"
                           required/>

                </div>
                <span class="help-block has-error">
                    <span ng-show="loginForm.password.$error.required">
                        Password is required.
                    </span>
                </span>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-warning"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(loginForm.$valid)">
                            Login
                        </button>
                    </span>
                    <span>
                        <a ui-sref="registration({userId:0})">Register?</a>
                    </span>
                </div>
            </div>

        </form>
    </div>
</div>
